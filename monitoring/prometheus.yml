global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'copilot-chat-backup'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alerting_rules.yml"

scrape_configs:
  # =============================================================================
  # Prometheus self-monitoring
  # =============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # =============================================================================
  # Copilot Chat Backup Metrics
  # =============================================================================
  - job_name: 'copilot-backup-metrics'
    scrape_interval: 30s
    static_configs:
      - targets: ['metrics-exporter:8080']
        labels:
          service: 'copilot-backup'
    metrics_path: /metrics

  # =============================================================================
  # Search API Metrics
  # =============================================================================
  - job_name: 'copilot-search-api'
    scrape_interval: 30s
    static_configs:
      - targets: ['search-api:8081']
        labels:
          service: 'search-api'
    metrics_path: /metrics

  # =============================================================================
  # Qdrant Vector Database Metrics
  # =============================================================================
  - job_name: 'qdrant'
    scrape_interval: 30s
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'qdrant'
    metrics_path: /metrics

  # =============================================================================
  # Node Exporter - System Metrics
  # =============================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'

  # =============================================================================
  # Redis Metrics (via redis-exporter if added)
  # =============================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
